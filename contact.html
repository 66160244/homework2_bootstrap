<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา - เทคโนโลยีเว็บสมัยใหม่</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style-contact.css">
</head>

<body>
    <header>
        <div class="container text-center">
            <h1>ติดต่อเรา</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white active">Home</a></li>
                    <li class="nav-item"><a href="detail.html" class="nav-link text-white">Detail</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container my-5 text-center">
        <h2 class="mb-4">ส่งข้อความถึงเรา</h2>
        <button type="button" data-bs-toggle="modal" data-bs-target="#contactModal">
            เปิดฟอร์มติดต่อ
        </button>
    </main>
    <footer>
        <div class="container">
            <div class="row">

                <div class="col-md-4 mb-3">
                    <h5>ข้อมูลติดต่อ</h5>
                    <p>เบอร์: 066160245</p>
                    <p>Email: 66160245@x.ac.th</p>
                </div>

                <div class="col-md-4 mb-3">
                    <h5>Social Media</h5>
                    <div class="social-icons">
                        <a href="#"><i class="bi bi-facebook">Chonburi_Flow</i><br></a>
                        <a href="#"><i class="bi bi-twitter">Chonburi.City</i><br></a>
                        <a href="#"><i class="bi bi-instagram"></i><br></a>
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <h5>เมนูสำคัญ</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html">หน้าแรก</a></li>
                        <li><a href="details.html">รายละเอียดสถานที่</a></li>
                        <li><a href="contact.html">ติดต่อ</a></li>
                    </ul>
                </div>
            </div>
            <div class="text-center mt-3">
                <small>&copy; 2024 Chonburi. สงวนลิขสิทธิ์</small>
            </div>
        </div>
    </footer>


    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">ส่งข้อความถึงเรา</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/submit" method="POST">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">ชื่อ-นามสกุล *</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">อีเมล *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label">เบอร์โทรศัพท์</label>
                            <input type="tel" class="form-control" id="tel" name="tel">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">ข้อความ *</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">ส่งข้อความ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
